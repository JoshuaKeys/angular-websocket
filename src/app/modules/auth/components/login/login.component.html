<div class="login">
    <div class="login__container">
        <div class="login_error" *ngIf="loginError | async as error">
            {{error}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password" class="form-control">
            </div>
            <button [disabled]="loginForm.invalid">Login</button> or <a routerLink="../register">register</a>
        </form>
    </div>
</div>
